spring:
  profiles:
    active: test

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MySQL
      username: sa
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
      open-in-view: false
      properties:
        hibernate:
          format_sql = true